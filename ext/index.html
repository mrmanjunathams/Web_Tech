<body>

  <div class="row">
    <div class="col s12">
      <div class="card">
        <div class="card-content">
          <span style="text-align: center;" class="card-title">Write a blog about thing which inspries you</span>
           <div class="row" id="write"><br><form id="blog">
    <div class="col s3">
      <label for="blogger_name">Your username</label>
      <input type="text" id="blogger_name" name="blogger_name" placeholder="enter your user name" />
    </div>
    <div class="col s3">
      
      
      <label for="cate">Category</label>
      <input type="text" id="cate" name="cate" placeholder="enter your blog category" />    
    </div>
    <div class="col s3">
      <label for="blogger_name">Date to show</label>
       <input type="text" class="datepicker" placeholder="pick a date to your blog"/>
    </div>
    <div class="col s3">
      <label for="img_name">Image name from our gallery</label>
      <input type="text" id="img_name" name="img_name" placeholder="enter img name" />
    </div>
    <div class="col s12">
      <label for="blog_p1">Blog (Paragraph one)</label>
      <textarea placeholder="enter paragraph" id="blog_p1" name="blog_p1"></textarea>
      <label for="blog_p2">Blog (Paragraph two)</label>
      <textarea placeholder="enter paragraph" id="blog_p2" name="blog_p2"></textarea><br><br>
      <input type="submit" id="post" name="post" value="POST" />
    </div>
    </form>
  </div>
        </div>
        <div class="card-action">
          <h6>Wait</h6>
        </div>
      </div>
    </div>
  </div>
