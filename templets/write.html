<!DOCTYPE html>
<html>
  <title>Bloggerbytes</title>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://fonts.googleapis.com/css?family=Allerta+Stencil" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.js"></script>
  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

   <!-- Compiled and minified JavaScript -->
   <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
   
</head>
<body ng-app="myApp">

  <div class="row">
    <div class="col s12">
      <div class="card">
        <div class="card-content">
          <span style="text-align: center;font-family: 'Allerta Stencil', sans-serif;text-transform: uppercase;" class="card-title">Write a blog about thing which inspries you</span>
           <div class="row" id="write"><br>
    <form id="blog" ng-controller="WBController" name="myForm" novalidate>
      <div class="col s12">
        <label for="title">Title of Blog</label>
      <input type="text" id="title" name="titl" ng-model="titl" required placeholder="enter your blog title" />
      </div>
    <div class="col s3">
      <label for="blogger_name">Your username</label>
      <input type="text" id="blogger_name" name="auth" ng-model="auth" required placeholder="enter your user name" />
    </div>
    <div class="col s3">
      <label for="cate">Categories</label>
      <input type="text" id="cate" name="cate" ng-model="cate" required placeholder="enter your blog Categorie" />
    </div>
    <div class="col s3">
      <label for="blogger_name">Date to show</label>
       <input type="text" class="datepicker" ng-model="date" required placeholder="pick a date to your blog"/>
    </div>
    <div class="col s3">
      <label for="img_name">Image name from our gallery</label>
      <input type="text" id="img_name"ng-model="img" required name="img_name" placeholder="enter img name" />
    </div>
    <div class="col s12">

      <label for="blog_p1">Blog (Paragraph one)</label>
      <textarea placeholder="enter paragraph" ng-model="blogp1" required id="blog_p1" name="blog_p1"></textarea>
      <label for="blog_p2">Blog (Paragraph two)</label>
      <textarea placeholder="enter paragraph" id="blog_p2" ng-model="blogp2" required name="blog_p2"></textarea><br><br>
      <input type="submit" id="post" name="post" value="POST YOUR BLOG" ng-click="submit()" ng-disabled=" myForm.$invalid "/>
    </div>
    </form>
  </div>
        </div>
      </div>
    </div>
  </div>
     <script type="text/javascript">
     document.addEventListener('DOMContentLoaded', function() {
    var elems = document.querySelectorAll('.datepicker');
    var instances = M.Datepicker.init(elems, options);
  });

  // Or with jQuery

  $(document).ready(function(){
    $('.datepicker').datepicker();
  });
  </script>       
</body>
</html>
